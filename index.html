<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header class="header">
        <h1>Sharpeim's Etch-A-Sketch</h1>
    </header>
    <div class="container"></div>
    <div class="menu">
        <button class="rainbow">Rainbow</button>
        <button class="default">Default</button>
        <button class="eraser">Eraser</button>
        <button class="clear">Clear</button>
    </div>
    <div class="holder">
        <div class="holderTwo">
            <div class="slide-container">
                <input type="range" min="1" max="100" value="16" class="slider H" id="myRangeH" oninput="changerH(this.value)">
                <p>Height: <span id="demoHeight">16</span></p>
            </div>
            <div class="slide-container">
                <input type="range" min="1" max="100" value="16" class="slider W" id="myRangeW" oninput="changerW(this.value)">
                <p>Width: <span id="demoWidth">16</span></p>
            </div>
        </div>
        <button class="btn-dimensions">Create</button>
    </div>
</body>
</html>
